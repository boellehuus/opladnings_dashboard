<script>
    /* 
     * TESLA DASHBOARD FOR HOMEY iOS WIDGETS - FIXED 3-DAY PRICES v4.4
     * ================================================================
     * 
     * üîß FIXED: Nu viser korrekte elpriser for hver dag
     * - I g√•r: webhook.Elbil_price_data_yesterday
     * - I dag: webhook.Elbil_price_data_today  
     * - I morgen: webhook.Elbil_price_data_tomorrow
     * 
     * ‚úÖ L√òST: "I morgen" viser ikke l√¶ngere dagens priser
     */
    
    // ==============================================
    // GLOBAL STATE AND CONFIGURATION - FIXED
    // ==============================================
    let currentDay = 'today';
    let currentTeslaData = null;
    let refreshTimer = null;
    let isPageVisible = true;
    let hasLiveTeslaData = false;
    
    const CONFIG = {
        refreshInterval: 60000,      // Poll GitHub Gist every minute
        retryAttempts: 3,
        retryDelay: 2000,
        // GitHub Gist webhook endpoint (updated by webhook script)
        dataURL: 'https://gist.githubusercontent.com/boellehuus/ac3fe4331b033d941cdc836936d4c3c9/raw/elbil-data.json'
    };
    
    // FIXED: Separate price data for each day
    const priceDataSet = {
        yesterday: [],
        today: [],
        tomorrow: []
    };
    
    // Charging schedule - populated ONLY from Tesla data
    // Only shows charging on the day Tesla script calculated
    const chargingSchedule = {
        yesterday: [],
        today: [],
        tomorrow: []
    };
    
    // ==============================================
    // TOOLTIP SYSTEM FOR TOUCH DEVICES
    // ==============================================
    const tooltipPortal = document.getElementById('tooltipPortal');
    let activeBar = null;
    
    function showTooltip(barElement, text) {
        activeBar = barElement;
        const rect = barElement.getBoundingClientRect();
        
        tooltipPortal.textContent = text;
        tooltipPortal.style.left = (rect.left + rect.width / 2) + 'px';
        tooltipPortal.style.top = (rect.top - 8) + 'px';
        tooltipPortal.style.transform = 'translate(-50%, -100%)';
        tooltipPortal.classList.add('visible');
    }
    
    function hideTooltip() {
        activeBar = null;
        tooltipPortal.classList.remove('visible');
    }
    
    // ==============================================
    // DATA AVAILABILITY DETECTION - FIXED
    // ==============================================
    function hasDataForDay(day) {
        // FIXED: Check specific day data instead of generic fallback
        
        if (!hasLiveTeslaData) {
            return false;
        }
        
        let dayPrices;
        if (day === 'yesterday') {
            dayPrices = priceDataSet.yesterday;
        } else if (day === 'today') {
            dayPrices = priceDataSet.today;
        } else if (day === 'tomorrow') {
            dayPrices = priceDataSet.tomorrow;
        }
        
        // Check if we have valid 24-hour price data for this specific day
        return dayPrices && Array.isArray(dayPrices) && dayPrices.length === 24;
    }
    
    // ==============================================
    // DATA FETCHING FROM GITHUB GIST - FIXED
    // ==============================================
    async function fetchTeslaData() {
        try {
            console.log('üîÑ Fetching Tesla data from GitHub Gist webhook...');
            
            // Fetch JSON from Gist with cache busting
            const response = await fetch(CONFIG.dataURL + '?t=' + Date.now());
            
            if (!response.ok) {
                throw new Error(`GitHub Gist fetch failed: HTTP ${response.status}`);
            }
            
            const teslaData = await response.json();
            console.log('üìä Received Tesla data:', Object.keys(teslaData).length, 'properties');
            
            // Validate webhook data structure
            if (!teslaData._metadata) {
                throw new Error('Invalid webhook data format - missing metadata');
            }
            
            // Check data freshness from webhook
            const dataAge = Date.now() - new Date(teslaData._metadata.timestamp).getTime();
            const ageMinutes = Math.floor(dataAge / 60000);
            
            console.log(`üìÖ Webhook data age: ${ageMinutes} minutes`);
            console.log(`üè† Source: ${teslaData._metadata.dataSource}`);
            console.log(`üì± Has active plan: ${teslaData._metadata.hasActivePlan}`);
            console.log(`üîß Three day prices: ${teslaData._metadata.threeDayPrices}`);
            
            // Update UI with Tesla data from webhook
            updateUIWithTeslaData(teslaData);
            
            // Start auto-refresh if not already running
            if (!refreshTimer) {
                refreshTimer = setInterval(fetchTeslaData, CONFIG.refreshInterval);
                console.log('üîÑ Auto-refresh started (every 60 seconds)');
            }
            
        } catch (error) {
            console.error('‚ùå Error fetching Tesla data from webhook:', error);
            handleFetchError(error);
        }
    }
    
    function updateUIWithTeslaData(teslaData) {
        console.log('üé® Updating dashboard with Tesla data from webhook...');
        
        currentTeslaData = teslaData;
        hasLiveTeslaData = true;
        
        // Update FIXED Ladeinfo (NEVER changes when switching days)
        updateFixedLadeinfo(teslaData);
        
        // FIXED: Update separate price data for each day
        updatePriceDataSet(teslaData);
        
        // Parse charging schedule from Tesla data
        updateChargingHours(teslaData);
        
        // Regenerate chart with current day
        generateChart();
        
        console.log('‚úÖ Dashboard updated with live Tesla data and 3-day prices');
    }
    
    function updatePriceDataSet(teslaData) {
        // FIXED: Load separate price arrays for each day
        console.log('üí∞ Updating 3-day price data...');
        
        // Yesterday prices
        if (teslaData.Elbil_price_data_yesterday && Array.isArray(teslaData.Elbil_price_data_yesterday)) {
            priceDataSet.yesterday = teslaData.Elbil_price_data_yesterday;
            console.log(`üí∞ I g√•r: ${priceDataSet.yesterday.length} timer, ${Math.min(...priceDataSet.yesterday).toFixed(3)} - ${Math.max(...priceDataSet.yesterday).toFixed(3)} kr/kWh`);
        } else {
            priceDataSet.yesterday = [];
            console.log('üí∞ I g√•r: Ingen prisdata');
        }
        
        // Today prices
        if (teslaData.Elbil_price_data_today && Array.isArray(teslaData.Elbil_price_data_today)) {
            priceDataSet.today = teslaData.Elbil_price_data_today;
            console.log(`üí∞ I dag: ${priceDataSet.today.length} timer, ${Math.min(...priceDataSet.today).toFixed(3)} - ${Math.max(...priceDataSet.today).toFixed(3)} kr/kWh`);
        } else {
            priceDataSet.today = [];
            console.log('üí∞ I dag: Ingen prisdata');
        }
        
        // Tomorrow prices
        if (teslaData.Elbil_price_data_tomorrow && Array.isArray(teslaData.Elbil_price_data_tomorrow)) {
            priceDataSet.tomorrow = teslaData.Elbil_price_data_tomorrow;
            console.log(`üí∞ I morgen: ${priceDataSet.tomorrow.length} timer, ${Math.min(...priceDataSet.tomorrow).toFixed(3)} - ${Math.max(...priceDataSet.tomorrow).toFixed(3)} kr/kWh`);
        } else {
            priceDataSet.tomorrow = [];
            console.log('üí∞ I morgen: Priser ikke tilg√¶ngelige endnu');
        }
        
        console.log('üîß FIXED: Separate price data loaded for each day');
    }
    
    function updateFixedLadeinfo(teslaData) {
        // FIXED Ladeinfo - these values NEVER change regardless of day selection
        
        if (teslaData.Elbil_total_cost !== null && teslaData.Elbil_total_cost !== undefined && teslaData.Elbil_total_cost > 0) {
            document.getElementById('totalCost').textContent = 
                parseFloat(teslaData.Elbil_total_cost).toFixed(2).replace('.', ',') + ' kr';
        } else {
            document.getElementById('totalCost').textContent = '0 kr';
        }
        
        if (teslaData.Elbil_kWh_needed !== null && teslaData.Elbil_kWh_needed !== undefined && teslaData.Elbil_kWh_needed > 0) {
            document.getElementById('kWhNeeded').textContent = 
                parseFloat(teslaData.Elbil_kWh_needed).toFixed(2).replace('.', ',') + ' kWh';
        } else {
            document.getElementById('kWhNeeded').textContent = '0 kWh';
        }
        
        // Fixed charging status - shows Tesla plan regardless of selected day
        if (teslaData.Elbil_compact_schedule && teslaData.Elbil_compact_schedule !== '') {
            document.getElementById('chargingStart').textContent = teslaData.Elbil_compact_schedule;
            console.log(`üìÖ Fixed charging schedule: ${teslaData.Elbil_compact_schedule}`);
        } else {
            document.getElementById('chargingStart').textContent = 'Ladning ikke planlagt';
            console.log('üìÖ No active charging plan');
        }
    }
    
    function updateChargingHours(teslaData) {
        console.log('‚ö° Updating charging hours...');
        
        // Reset all days - only populate the day Tesla script calculated
        chargingSchedule.yesterday = [];
        chargingSchedule.today = [];
        chargingSchedule.tomorrow = [];
        
        // Only add charging if there's an active plan
        if (teslaData.Elbil_optimal_start_time && teslaData.Elbil_charging_hours && teslaData.Elbil_compact_schedule) {
            try {
                const startTime = teslaData.Elbil_optimal_start_time.toString();
                const chargingHours = parseInt(teslaData.Elbil_charging_hours);
                const schedule = teslaData.Elbil_compact_schedule.toString();
                
                if (!startTime.includes(':')) {
                    console.log('‚ö†Ô∏è Invalid start time format');
                    return;
                }
                
                const startHour = parseInt(startTime.split(':')[0]);
                
                if (isNaN(startHour) || isNaN(chargingHours)) {
                    console.log('‚ö†Ô∏è Invalid numeric values in charging data');
                    return;
                }
                
                // Determine which day the plan is for based on compact schedule
                let targetDay = 'today'; // default
                
                const scheduleLC = schedule.toLowerCase();
                if (scheduleLC.includes('i morgen') || scheduleLC.includes('morgen')) {
                    targetDay = 'tomorrow';
                } else if (scheduleLC.includes('i dag') || scheduleLC.includes('dag')) {
                    targetDay = 'today';
                } else if (scheduleLC.includes('i g√•r') || scheduleLC.includes('g√•r')) {
                    targetDay = 'yesterday';
                }
                
                // Add charging hours only to the target day
                for (let i = 0; i < chargingHours; i++) {
                    const hour = (startHour + i) % 24;
                    chargingSchedule[targetDay].push(hour);
                }
                
                console.log(`‚ö° Charging scheduled for ${targetDay}:`, chargingSchedule[targetDay]);
                console.log(`üìÖ Based on schedule: ${teslaData.Elbil_compact_schedule}`);
            } catch (error) {
                console.log('‚ö†Ô∏è Could not parse charging hours from Tesla data:', error);
            }
        } else {
            console.log('üìÖ No charging plan data available');
        }
    }
    
    function handleFetchError(error) {
        console.log('‚ùå Webhook fetch failed - showing no data state');
        console.log(`üîÑ Will retry in ${CONFIG.refreshInterval/1000} seconds`);
        
        hasLiveTeslaData = false;
        
        // Clear all price data
        priceDataSet.yesterday = [];
        priceDataSet.today = [];
        priceDataSet.tomorrow = [];
        
        // Reset to no data state
        document.getElementById('totalCost').textContent = '0 kr';
        document.getElementById('kWhNeeded').textContent = '0 kWh';
        document.getElementById('chargingStart').textContent = 'Ladning ikke planlagt';
        
        // Clear charging schedule
        chargingSchedule.yesterday = [];
        chargingSchedule.today = [];
        chargingSchedule.tomorrow = [];
        
        // Regenerate chart (will show empty state)
        generateChart();
    }
    
    // ==============================================
    // CHART GENERATION AND VISUALIZATION - FIXED
    // ==============================================
    function generateChart() {
        const chart = document.getElementById('priceChart');
        chart.innerHTML = '';
        
        console.log(`üìä Generating chart for ${currentDay}`);
        
        // FIXED: Get price data for current day
        let currentPriceData;
        if (currentDay === 'yesterday') {
            currentPriceData = priceDataSet.yesterday;
        } else if (currentDay === 'today') {
            currentPriceData = priceDataSet.today;
        } else if (currentDay === 'tomorrow') {
            currentPriceData = priceDataSet.tomorrow;
        }
        
        // Check if we have data for this day
        if (!hasDataForDay(currentDay)) {
            showEmptyState(currentDay);
            return;
        }
        
        const maxPrice = Math.max(...currentPriceData);
        const now = new Date();
        const currentHour = now.getHours();
        
        console.log(`üí∞ ${currentDay} price range: ${Math.min(...currentPriceData).toFixed(3)} - ${maxPrice.toFixed(3)} kr/kWh`);
        
        currentPriceData.forEach((price, index) => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            
            const height = Math.max((price / maxPrice) * 100, 5);
            bar.style.height = height + '%';
            
            // Create tooltip
            const tooltipText = `${index.toString().padStart(2, '0')}:00 - ${price.toFixed(3).replace('.', ',')} kr/kWh`;
            
            // Add event listeners for tooltip
            bar.addEventListener('mouseenter', function(e) {
                showTooltip(this, tooltipText);
            });
            
            bar.addEventListener('mouseleave', function(e) {
                hideTooltip();
            });
            
            bar.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.classList.add('touch-active');
                showTooltip(this, tooltipText);
                
                // Remove touch-active from other bars
                document.querySelectorAll('.bar').forEach(otherBar => {
                    if (otherBar !== this) {
                        otherBar.classList.remove('touch-active');
                    }
                });
                
                // Auto-remove after 3 seconds
                setTimeout(() => {
                    this.classList.remove('touch-active');
                    if (activeBar === this) {
                        hideTooltip();
                    }
                }, 3000);
            }, { passive: false });
            
            bar.addEventListener('touchend', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            bar.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Determine bar styling
            const currentChargingHours = chargingSchedule[currentDay] || [];
            const isCharging = currentChargingHours.includes(index);
            
            // Determine if past hour
            const isPastHour = (currentDay === 'yesterday') || 
                             (currentDay === 'today' && index < currentHour);
            
            // Current time marking
            const isCurrentTime = (currentDay === 'today' && index === currentHour);
            
            if (isCurrentTime) {
                // Current time = purple color
                bar.classList.add('current-time');
            } else if (isCharging) {
                // Charging = green diagonal stripes
                bar.classList.add('charging');
                if (isPastHour) bar.classList.add('past');
            } else {
