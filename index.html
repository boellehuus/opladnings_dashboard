<script>
    /* 
     * 🔄 STATUS: Genskaber originale fungerende script struktur
     */
    
    // ==============================================
    // GLOBAL STATE - BASERET PÅ ORIGINAL
    // ==============================================
    let currentDay = 'today';
    let currentTeslaData = null;
    let refreshTimer = null;
    let isPageVisible = true;
    let hasLiveTeslaData = false;
    
    const CONFIG = {
        refreshInterval: 60000,
        retryAttempts: 3,
        retryDelay: 2000,
        dataURL: 'https://gist.githubusercontent.com/boellehuus/ac3fe4331b033d941cdc836936d4c3c9/raw/elbil-data.json'
    };
    
    // 3-DAY PRICE DATA STRUCTURE
    const priceDataSet = {
        yesterday: [],
        today: [],
        tomorrow: []
    };
    
    const chargingSchedule = {
        yesterday: [],
        today: [],
        tomorrow: []
    };
    
    // Current price data (points to one of the above based on currentDay)
    let priceData = [];
    
    console.log('🔄 STATUS: Global state og data strukturer oprettet');
    
    // ==============================================
    // ORIGINAL SWITCHDAY FUNCTION - DER VIRKEDE!
    // ==============================================
    function switchDay(day) {
        console.log('🔄 STATUS: switchDay kaldt for:', day);
        
        // Original approach - update active button
        document.querySelectorAll('.time-option').forEach(btn => {
            btn.classList.remove('active');
        });
        
        event.target.classList.add('active');
        
        // Update current day
        currentDay = day;
        
        // TILFØJET: Point til korrekte price data for dagen
        if (day === 'yesterday') {
            priceData = priceDataSet.yesterday;
        } else if (day === 'today') {
            priceData = priceDataSet.today;
        } else if (day === 'tomorrow') {
            priceData = priceDataSet.tomorrow;
        }
        
        // Regenerate chart (original approach)
        generateChart();
        
        console.log('✅ STATUS: switchDay fuldført for', day, '- priceData length:', priceData.length);
    }
    
    console.log('🔄 STATUS: switchDay funktion defineret (original working version)');
    
    // ==============================================
    // TOOLTIP SYSTEM - ORIGINAL APPROACH
    // ==============================================
    const tooltipPortal = document.getElementById('tooltipPortal');
    let activeBar = null;
    
    function showTooltip(barElement, text) {
        activeBar = barElement;
        const rect = barElement.getBoundingClientRect();
        
        tooltipPortal.textContent = text;
        tooltipPortal.style.left = (rect.left + rect.width / 2) + 'px';
        tooltipPortal.style.top = (rect.top - 8) + 'px';
        tooltipPortal.style.transform = 'translate(-50%, -100%)';
        tooltipPortal.classList.add('visible');
    }
    
    function hideTooltip() {
        activeBar = null;
        tooltipPortal.classList.remove('visible');
    }
    
    console.log('🔄 STATUS: Tooltip system oprettet');
    
    // ==============================================
    // DATA AVAILABILITY - TILPASSET TIL 3-DAY
    // ==============================================
    function hasDataForDay(day) {
        let dayPrices;
        if (day === 'yesterday') {
            dayPrices = priceDataSet.yesterday;
        } else if (day === 'today') {
            dayPrices = priceDataSet.today;
        } else if (day === 'tomorrow') {
            dayPrices = priceDataSet.tomorrow;
        }
        
        return dayPrices && Array.isArray(dayPrices) && dayPrices.length === 24;
    }
    
    console.log('🔄 STATUS: Data availability check oprettet');
    
    // ==============================================
    // WEBHOOK DATA FETCHING
    // ==============================================
    async function fetchTeslaData() {
        try {
            console.log('🔄 STATUS: Fetching Tesla data from webhook...');
            
            const response = await fetch(CONFIG.dataURL + '?t=' + Date.now());
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const teslaData = await response.json();
            console.log('🔄 STATUS: Tesla data received, updating UI...');
            
            updateUIWithTeslaData(teslaData);
            
            if (!refreshTimer) {
                refreshTimer = setInterval(fetchTeslaData, CONFIG.refreshInterval);
                console.log('🔄 STATUS: Auto-refresh timer started');
            }
            
        } catch (error) {
            console.error('❌ STATUS: Webhook fetch error:', error);
            handleFetchError(error);
        }
    }
    
    function updateUIWithTeslaData(teslaData) {
        console.log('🔄 STATUS: Updating UI with Tesla data...');
        
        currentTeslaData = teslaData;
        hasLiveTeslaData = true;
        
        // Update fixed ladeinfo
        updateFixedLadeinfo(teslaData);
        
        // Update 3-day price data
        updatePriceDataSet(teslaData);
        
        // Update charging hours
        updateChargingHours(teslaData);
        
        // Point to current day's data
        if (currentDay === 'yesterday') {
            priceData = priceDataSet.yesterday;
        } else if (currentDay === 'today') {
            priceData = priceDataSet.today;
        } else if (currentDay === 'tomorrow') {
            priceData = priceDataSet.tomorrow;
        }
        
        // Regenerate chart
        generateChart();
        
        console.log('✅ STATUS: UI update fuldført');
    }
    
    function updatePriceDataSet(teslaData) {
        console.log('🔄 STATUS: Updating 3-day price data...');
        
        if (teslaData.Elbil_price_data_yesterday && Array.isArray(teslaData.Elbil_price_data_yesterday)) {
            priceDataSet.yesterday = teslaData.Elbil_price_data_yesterday;
            console.log('✅ I går priser loaded:', priceDataSet.yesterday.length, 'timer');
        } else {
            priceDataSet.yesterday = [];
        }
        
        if (teslaData.Elbil_price_data_today && Array.isArray(teslaData.Elbil_price_data_today)) {
            priceDataSet.today = teslaData.Elbil_price_data_today;
            console.log('✅ I dag priser loaded:', priceDataSet.today.length, 'timer');
        } else {
            priceDataSet.today = [];
        }
        
        if (teslaData.Elbil_price_data_tomorrow && Array.isArray(teslaData.Elbil_price_data_tomorrow)) {
            priceDataSet.tomorrow = teslaData.Elbil_price_data_tomorrow;
            console.log('✅ I morgen priser loaded:', priceDataSet.tomorrow.length, 'timer');
        } else {
            priceDataSet.tomorrow = [];
        }
        
        console.log('✅ STATUS: 3-day price data update fuldført');
    }
    
    function updateFixedLadeinfo(teslaData) {
        if (teslaData.Elbil_total_cost !== null && teslaData.Elbil_total_cost !== undefined && teslaData.Elbil_total_cost > 0) {
            document.getElementById('totalCost').textContent = 
                parseFloat(teslaData.Elbil_total_cost).toFixed(2).replace('.', ',') + ' kr';
        } else {
            document.getElementById('totalCost').textContent = '0 kr';
        }
        
        if (teslaData.Elbil_kWh_needed !== null && teslaData.Elbil_kWh_needed !== undefined && teslaData.Elbil_kWh_needed > 0) {
            document.getElementById('kWhNeeded').textContent = 
                parseFloat(teslaData.Elbil_kWh_needed).toFixed(2).replace('.', ',') + ' kWh';
        } else {
            document.getElementById('kWhNeeded').textContent = '0 kWh';
        }
        
        if (teslaData.Elbil_compact_schedule && teslaData.Elbil_compact_schedule !== '') {
            document.getElementById('chargingStart').textContent = teslaData.Elbil_compact_schedule;
        } else {
            document.getElementById('chargingStart').textContent = 'Ladning ikke planlagt';
        }
    }
    
    function updateChargingHours(teslaData) {
        // Reset all days
        chargingSchedule.yesterday = [];
        chargingSchedule.today = [];
        chargingSchedule.tomorrow = [];
        
        if (teslaData.Elbil_optimal_start_time && teslaData.Elbil_charging_hours && teslaData.Elbil_compact_schedule) {
            try {
                const startTime = teslaData.Elbil_optimal_start_time.toString();
                const chargingHours = parseInt(teslaData.Elbil_charging_hours);
                const schedule = teslaData.Elbil_compact_schedule.toString();
                
                if (startTime.includes(':')) {
                    const startHour = parseInt(startTime.split(':')[0]);
                    
                    let targetDay = 'today';
                    const scheduleLC = schedule.toLowerCase();
                    if (scheduleLC.includes('i morgen')) {
                        targetDay = 'tomorrow';
                    } else if (scheduleLC.includes('i dag')) {
                        targetDay = 'today';
                    } else if (scheduleLC.includes('i går')) {
                        targetDay = 'yesterday';
                    }
                    
                    for (let i = 0; i < chargingHours; i++) {
                        const hour = (startHour + i) % 24;
                        chargingSchedule[targetDay].push(hour);
                    }
                    
                    console.log(`⚡ Charging scheduled for ${targetDay}:`, chargingSchedule[targetDay]);
                }
            } catch (error) {
                console.log('⚠️ Could not parse charging hours:', error);
            }
        }
    }
    
    function handleFetchError(error) {
        hasLiveTeslaData = false;
        priceDataSet.yesterday = [];
        priceDataSet.today = [];
        priceDataSet.tomorrow = [];
        priceData = [];
        
        document.getElementById('totalCost').textContent = '0 kr';
        document.getElementById('kWhNeeded').textContent = '0 kWh';
        document.getElementById('chargingStart').textContent = 'Ladning ikke planlagt';
        
        chargingSchedule.yesterday = [];
        chargingSchedule.today = [];
        chargingSchedule.tomorrow = [];
        
        generateChart();
    }
    
    console.log('🔄 STATUS: Data fetching og update funktioner oprettet');
    
    // ==============================================
    // CHART GENERATION - ORIGINAL APPROACH
    // ==============================================
    function generateChart() {
        console.log('🔄 STATUS: Generating chart for', currentDay, '- data length:', priceData.length);
        
        const chart = document.getElementById('priceChart');
        chart.innerHTML = '';
        
        // Check if we have data
        if (!hasDataForDay(currentDay)) {
            showEmptyState(currentDay);
            return;
        }
        
        const maxPrice = Math.max(...priceData);
        const now = new Date();
        const currentHour = now.getHours();
        
        priceData.forEach((price, index) => {
            const bar = document.createElement('div');
            bar.className = 'bar';
            
            const height = Math.max((price / maxPrice) * 100, 5);
            bar.style.height = height + '%';
            
            // Tooltip
            const tooltipText = `${index.toString().padStart(2, '0')}:00 - ${price.toFixed(3).replace('.', ',')} kr/kWh`;
            
            bar.addEventListener('mouseenter', function(e) {
                showTooltip(this, tooltipText);
            });
            
            bar.addEventListener('mouseleave', function(e) {
                hideTooltip();
            });
            
            bar.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.classList.add('touch-active');
                showTooltip(this, tooltipText);
                
                document.querySelectorAll('.bar').forEach(otherBar => {
                    if (otherBar !== this) {
                        otherBar.classList.remove('touch-active');
                    }
                });
                
                setTimeout(() => {
                    this.classList.remove('touch-active');
                    if (activeBar === this) {
                        hideTooltip();
                    }
                }, 3000);
            }, { passive: false });
            
            bar.addEventListener('touchend', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            bar.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Bar styling
            const currentChargingHours = chargingSchedule[currentDay] || [];
            const isCharging = currentChargingHours.includes(index);
            
            const isPastHour = (currentDay === 'yesterday') || 
                             (currentDay === 'today' && index < currentHour);
            
            const isCurrentTime = (currentDay === 'today' && index === currentHour);
            
            if (isCurrentTime) {
                bar.classList.add('current-time');
            } else if (isCharging) {
                bar.classList.add('charging');
                if (isPastHour) bar.classList.add('past');
            } else {
                if (price < 2.5) {        
                    bar.classList.add('green');
                } else if (price < 3.5) {  
                    bar.classList.add('orange');
                } else {                  
                    bar.classList.add('red');
                }
                
                if (isPastHour) bar.classList.add('past');
            }
            
            chart.appendChild(bar);
        });
        
        console.log('✅ STATUS: Chart generation fuldført for', currentDay);
    }
    
    function showEmptyState(day) {
        console.log('🔄 STATUS: Showing empty state for', day);
        
        const chart = document.getElementById('priceChart');
        
        const emptyState = document.createElement('div');
        emptyState.className = 'empty-state';
        
        const mainMessage = document.createElement('div');
        mainMessage.className = 'main-message';
        
        const subMessage = document.createElement('div');
        subMessage.className = 'sub-message';
        
        if (day === 'tomorrow') {
            const now = new Date();
            const currentHour = now.getHours();
            
            if (currentHour < 13) {
                mainMessage.textContent = 'Ikke klar endnu';
                subMessage.textContent = 'Priser for i morgen bliver normalt\ntilgængelige efter kl. 13:00';
            } else {
                mainMessage.textContent = 'Ingen data';
                subMessage.textContent = 'Priser for i morgen er ikke\ntilgængelige endnu';
            }
        } else {
            mainMessage.textContent = 'Ingen data';
            subMessage.textContent = 'Kør Tesla script for at\ngenerere ladeplan og priser';
        }
        
        emptyState.appendChild(mainMessage);
        emptyState.appendChild(subMessage);
        chart.appendChild(emptyState);
    }
    
    console.log('🔄 STATUS: Chart generation og empty state funktioner oprettet');
    
    // ==============================================
    // BATTERY OPTIMIZATION
    // ==============================================
    function startBatteryOptimization() {
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                isPageVisible = false;
                if (refreshTimer) {
                    clearInterval(refreshTimer);
                    refreshTimer = null;
                    console.log('⏸️ Auto-refresh paused');
                }
            } else {
                isPageVisible = true;
                if (!refreshTimer) {
                    refreshTimer = setInterval(fetchTeslaData, CONFIG.refreshInterval);
                    console.log('▶️ Auto-refresh resumed');
                    fetchTeslaData();
                }
            }
        });
    }
    
    console.log('🔄 STATUS: Battery optimization oprettet');
    
    // ==============================================
    // INITIALIZATION - ORIGINAL SIMPLE APPROACH
    // ==============================================
    function init() {
        console.log('🔄 STATUS: Initializing dashboard...');
        
        // Initialize with no data state
        document.getElementById('totalCost').textContent = '0 kr';
        document.getElementById('kWhNeeded').textContent = '0 kWh';
        document.getElementById('chargingStart').textContent = 'Ladning ikke planlagt';
        
        // Clear all price data initially
        priceDataSet.yesterday = [];
        priceDataSet.today = [];
        priceDataSet.tomorrow = [];
        priceData = priceDataSet.today; // Default to today
        
        // Show empty state initially
        generateChart();
        
        // Start battery optimization
        startBatteryOptimization();
        
        // Try to fetch live Tesla data
        fetchTeslaData();
        
        console.log('✅ STATUS: Dashboard initialization fuldført');
    }
    
    // Hide tooltip when clicking outside bars
    document.addEventListener('click', function(e) {
        if (!e.target.classList.contains('bar')) {
            hideTooltip();
        }
    });
    
    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', init);
    
    console.log('✅ STATUS: Alle funktioner oprettet - klar til brug!');
    console.log('🎯 FINALIZED: Tilbage til original working approach med 3-day price support');
</script>
